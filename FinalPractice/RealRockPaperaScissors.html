<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="GameCode.js" defer></script>
</head>
<link rel="stylesheet" href="Webpage.css">
<body>
    <h1 class = "Title">Rock Paper Scissors</h1>
    <div class = "container">
        <div class = "PMoves">
            <h1>Player's Move</h1>
            <div class = "images">
                <img src="./Rock.png" alt="Rock" class = "PRock">
                <img src="./Paper.jpeg" alt="Paper" class = "PPaper">
                <img src="./Scissors.png" alt="Scissors" class = PScissors>
            </div>
            <p class = "Pscore">0</p>
        </div>
        <div class = "CMoves">
            <h1>Computer's Move</h1>
            <div class = "images">
                <img src="./Rock.png" alt="Rock" class = "CRock">
                <img src="./Paper.jpeg" alt="Paper" class = "CPaper">
                <img src="./Scissors.png" alt="Scissors" class = "CScissors">
            </div>
            <p class = "Cscore">0</p>
        </div>
    </div>
    <h1 class = "comment">This is the comment area.</h1>
    <button>Reset</button>
</body>
</html>
